      <div class="section submit-form">
         <div class="wrap">
          <form action="https://formsubmit.co/your@email.com" method="POST">
              <div class="hidden-field">
                
                <input type="hidden" name="_next" value="https://aminemahd13.github.io/web/success.html">
               
                
              
              </div>
              <h3 class="center">Package</h3>
              <div id="choose-package" class="field">
                <div class="radio-p" id="pack-regular">
                  <input id="package pack1" type="radio" name="package" checked class="" required="required" value="Regular">
                  <label class="pro-badge" for="pack1">Regular</label>
                  <h2>15 EUR</h2>
                  <span>or 17 USD</span>
                  <img src="png/hand-regular-small.png">
                </div>
                <div class="radio-p" id="pack-pro">
                  <input id="package pack2" type="radio"  name="package" class="-package" required="required" value="Pro">
                  <label class="pro-badge" for="pack2">Pro</label>
                  <h2>25 EUR</h2>
                  <span>or 28 USD</span>
                  <img src="png/hand-pro-small.png">
                </div>
              </div>
              <h3 class="center">Post Credentials</h3>
              <label class="first-label">Upload logo <span id="upload-pro-badge" class="pro-badge">Pro</span></label>
              <div class="field uploadfield">
                <label for="file">Upload file (when left blank we use Instagram, Dribbble or Behance profile picture). Max 2MB.</label>
                <input name="file[]" type="file" accept=".jpg, .jpeg, .png, .svg" id="infileid" onchange="loadFile(event)">
                <div class="img-output"><img id="output"/></div>	
                              </div>
              <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required">
                              </div>
              <div class="field">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" value="" placeholder="john@mail.com" required>
                              </div>
              <div class="field">
                <label for="link">Project Link</label>
                <input type="url" id="link" name="link" value="" placeholder="https://instagram.com/98723y9h/" required>
                              </div>
              <div class="field">
                <label for="ig">Instagram Handle</label>
                <input type="text" id="ig" name="ig" value="" placeholder="@username" required>
                              </div>
              <div class="field" id="choose-channel">
                <label>Select Channel</label>
                <div class="radio-c">
                  <input id="channel channel1" type="radio" name="channel" required value="welovewebdesign">
                  <label for="channel1">welovewebdesign <span id="welovewebdesignfollowers">707K</span></label>
                </div>
                <div class="radio-c">
                  <input id="channel channel2" type="radio"  name="channel" required value="welovebranding">
                  <label for="channel2">welovebranding <span id="welovebrandingfollowers">539K</span></label>
                </div>
                <div class="radio-c">
                  <input id="channel channel3" type="radio"  name="channel" required value="weloveillustration">
                  <label for="channel3">weloveillustration <span id="weloveillustrationfollowers">434K</span></label>
                </div>
                <div class="radio-c">
                  <input id="channel channel4" type="radio"  name="channel" required value="weloveanimations">
                  <label for="channel4">weloveanimations <span id="weloveanimationsfollowers">177K</span></label>
                </div>
                              </div>
              <input class="submit-button" id="send-submit" type="submit" name="submit" value="Submit">
             
            </form>



            <div class="pp-rule">
              <p>Once your work has been reviewed and accepted we will send a PayPal payment link.</p>
              
            </div>
